<!doctype html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/modal.css">
        <title>Share!</title>

    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Share Story</h2>
                </div>
                <div class="modal-body">
                    <p>Input email to share story</p>
                    Email: <input type="text" name="email" id="emailfield"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="submit" >Share</button>
                    <button type="button" class="close" data-dismiss="modal">Cancel</button>
                </div>
            </div>
            <script src="../inject/inject-events.js"></script>
        </div>
    </body>

</html>
